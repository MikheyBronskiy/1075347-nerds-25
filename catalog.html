<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Магазин готовых шаблонов</title>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <nav class="main-navigation">
        <a href="index.html" class="main-header-logo">
          <img src="./img/nerds-logo.svg" width="160" height="65" alt="Логотип NERD's">
        </a>
        <div class="main-navigation-wrapper">
          <ul class="site-navigation">
            <li><a href="studio.html">Студия</a></li>
            <li><a href="clients.html">Клиенты</a></li>
            <li><a href="catalog.html" class="site-navigation-current">Магазин</a></li>
            <li><a href="contacts.html">Контакты</a></li>
          </ul>
          <a class="basket" href="basket.html">Корзина</a>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section class="page-title-whole">
      <h1 class="page-title container">Магазин готовых шаблонов</h1>
    </section>
    <section class="container">
          <form>
            <div class="cage">
              <h3 class="catalog-filters">Сетка:</h3>
              <ul>
                <li class="filter-option">
                  <input class="filter-input filter-input-radio visually-hidden" type="radio" name="grid"
                    value="adaptive" id="filter-adaptive" checked>
                  <label for="filter-adaptive">Адаптивная</label>
                </li>
                <li class="filter-option">
                  <input class="filter-input filter-input-radio visually-hidden" type="radio" name="grid" value="fix"
                    id="filter-fix">
                  <label for="filter-fix">Фиксированная</label>
                </li>
                <li class="filter-option">
                  <input class="filter-input filter-input-radio visually-hidden" type="radio" name="grid" value="rubber"
                    id="filter-rubber">
                  <label for="filter-rubber">Резиновая</label>
                </li>
              </ul>
            </div>
            <div class="features">
              <h3 class="catalog-filters">Особенности:</h3>
              <ul>
                <li class="filter-option">
                  <input class="filter-input filter-input-checkbox visually-hidden" type="checkbox" name="slider"
                    id="filter-slider" checked>
                  <label for="filter-slider">Слайдер</label>
                </li>
                <li class="filter-option">
                  <input class="filter-input filter-input-checkbox visually-hidden" type="checkbox" name="advantages"
                    id="filter-advantages">
                  <label for="filter-advantages">Блок преимуществ</label>
                </li>
                <li class="filter-option">
                  <input class="filter-input filter-input-checkbox visually-hidden" type="checkbox" name="news"
                    id="filter-news" checked>
                  <label for="filter-news">Новости</label>
                </li>
                <li class="filter-option">
                  <input class="filter-input filter-input-checkbox visually-hidden" type="checkbox" name="gallery"
                    id="filter-gallery">
                  <label for="filter-gallery">Галерея</label>
                </li>
                <li class="filter-option">
                  <input class=" filter-input filter-input-checkbox visually-hidden" type="checkbox" name="have-basket"
                    id="filter-have-basket">
                  <label for="filter-have-basket">Корзина</label>
                </li>
              </ul>
            </div>
            <button class="button show-button" type="submit">Показать</button>
          </form>
        </section>
        <section class="catalog">
        <h2 class="visually-hidden">Готовые шаблоны</h2>
        <ul class="catalog-list">
         <li class="catalog-item">
          <div>
           <h3>
            <a href="catalog-nerds.html">
             <img src="./img/sedona.jpg" width="360" height="576" alt="Информационный сайт для туристов «Sedona»">
            </a>
           </h3>
            <p>Информационный сайт для туристов</p>
            <a class="button" href="#">9900 руб.</a>
          </div>
         </li>
         <li class="catalog-item">
           <div>
            <h3>
             <a class="visually-hidden" href="catalog-nerds.html">
              <img src="./img/pink.jpg" width="360" height="576" alt="Приложение Pink">
             </a>
            </h3>
           </div>
          </li>
          <li class="catalog-item">
           <div>
            <h3>
             <a class="visually-hidden" href="catalog-nerds.html">
              <img src="./img/barbershop.jpg" width="360" height="576" alt="Барбершоп Borodinski">
             </a>
            </h3>
           </div>
          </li>
          <li class="catalog-item">
           <div>
            <h3>
             <a class="visually-hidden" href="catalog-nerds.html">
              <img src="./img/mishka.jpg" width="360" height="576" alt="Милые штучки ручной работы для дома Mishka">
             </a>
            </h3>
           </div>
          </li>
          <li class="catalog-item">
           <div>
            <h3>
             <a class="visually-hidden" href="catalog-nerds.html">
              <img src="./img/aplus.jpg" width="360" height="576" alt="A+">
             </a>
           </h3>
         </div>
        </li>
        <li class="catalog-item">
         <div>
          <h3>
           <a class="visually-hidden" href="catalog-nerds.html">
            <img src="./img/kvast.jpg" width="150" height="100" alt="Крафтовый квас «Кваст»">
           </a>
         </h3>
        </div>
       </li>
      </ul>
     </section>
    </main>
        <footer class="main-footer">
      <ul class="footer-social">
       <li>
         <img src="./img/vk-icon.svg" width="26" height="15" alt="Вконтакте">
        </a>
      </li>
      <li>
        <img src="./img/fb-icon.svg" width="12" height="22" alt="Фейсбук">
        </a>
      </li>
      <li>
        <img src="./img/insta-icon.svg" width="21" height="21" alt="Инстаграм">
       </a>
      </li>
     </ul>
    <div class="container">
      <div class="footer-text">
        <span class="footer-slogan"><h2>Давайте дружить, это выгодно!</h2></span>
        <span class="footer-promo">Скидка 10% для друзей из социальных сетей</span>
      </div>
    </div>
  </footer>
</body>
</html>
